<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 16</title>
    <link rel="stylesheet" type="text/css" href="css/style2.css">
    <script src="validador.js" defer></script>

</head>

<body>
    <div class="form-container">
        <form onsubmit="return validador()" class=formulario>
            <h1>Registro</h1>
            <!-- FORMULARIO NOMBRE-->
            <label>Nombre : </label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su Nombre ">
            <!-- CONTRASEÑA-->
            <label>contraseña : </label>
            <input type="password" id="contraseña" name="contraseña" placeholder="Ingrese su Contraseña">
            <!-- CORREO ELECTRONICO-->
            <label> Correo Electronico: </label>
            <input type="email" id="correo" name="Correo_electronico"placeholder="Ingrese su correo electronico">
            <!-- SUBIR ARCHIVO-->
            <label>Inserte una foto : </label>
            <input type="file" id="imagen" name="imagen" accept="image/*" onchange="mostrarimagen(event)">
            <img id="mostrar_imagen" class="mostrar_imagen">
            <!-- BOTON DE REGISTRO-->
            <button type="submit"> Registrarse</button>
            </form>
    </div>


</body>

</html>
